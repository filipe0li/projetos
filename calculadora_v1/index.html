<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script language="JavaScript" type="text/javascript" src="jquery-3.5.1.js"></script>
</head>

<body>
  <div class="principal">
    <div id="calculadora">
      <input readonly=“true” type="text" name="visor" id="visor">
      <div id="primeira">
        <input type="button" value="ClearHist" class="botao borda" onclick="clearHist()">
        <input type="button" value="C" class="botao borda" onclick="reseta()">
        <input type="button" value="&#x232b;" class="botao borda" onclick="backspace()">
        <input type="button" value="/" class="botao borda" onclick="divide()">
      </div>
      <!--primeira-->
      <div id="segunda">
        <input type="button" value="7" class="botao borda" onclick="botao(value)">
        <input type="button" value="8" class="botao borda" onclick="botao(value)">
        <input type="button" value="9" class="botao borda" onclick="botao(value)">
        <input type="button" value="*" class="botao borda" onclick="multiplca()">
      </div>
      <!--segunda-->
      <div id="terceira">
        <input type="button" value="4" class="botao borda" onclick="botao(value)">
        <input type="button" value="5" class="botao borda" onclick="botao(value)">
        <input type="button" value="6" class="botao borda" onclick="botao(value)">
        <input type="button" value="-" class="botao borda" onclick="subtrai()">
      </div>
      <!--terceira-->
      <div id="quarta">
        <input type="button" value="1" class="botao borda" onclick="botao(value)">
        <input type="button" value="2" class="botao borda" onclick="botao(value)">
        <input type="button" value="3" class="botao borda" onclick="botao(value)">
        <input type="button" value="+" class="botao borda" onclick="soma()">
      </div>
      <!--quarta-->
      <div id="quinta">
        <input type="button" value="+/-" class="botao borda" onclick="troca()">
        <input type="button" value="0" class="botao borda" onclick="botao(value)">
        <input type="button" value="." class="botao borda" onclick="botao(value)">
        <input type="button" value="=" class="botao borda" onclick="calcule()">
      </div>
      <!--quinta-->
    </div>
    <!--calculadora-->
    <div class="historico">
      <table>
        <thead>
          <tr>
            <th>Histórico:</th>
          </tr>
        </thead>
        <tbody>
          <tr id="memoria"></tr>
        </tbody>
      </table>
      <div id="controles">
        <button id="anterior" onclick="anterior()" disabled>&nbsp;&lt;&nbsp;</button>
        <span id="numeracao"> 1 - 1 </span>
        <button id="proximo" onclick="proximo()" disabled>&nbsp;&gt;&nbsp;</button>
      </div>
      <!--controles-->
    </div>
    <!--historio-->
  </div>
  <!--principal-->
  <script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>

</html>
