<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css_ common/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora V2</title>
</head>

<body>

  <table class="calc">
    <caption>
        <input type="text" name="visor" id="valorSalvo">
      <div>
        <input type="text" name="visor" id="visor">
      </div>
    </caption>
    <tr>
      <td><input type="button" value="MRC"></td>
      <td><input type="button" value="M-"></td>
      <td><input type="button" value="M+"></td>
      <td><input type="button" value="CE" onclick="limpa()"></td>
      <td><input type="button" value="&#x232b;" onclick="backSpace()"></td>
    </tr>

    <tr>
      <td><input type="button" value="7" onclick="digito(value)"></td>
      <td><input type="button" value="8" onclick="digito(value)"></td>
      <td><input type="button" value="9" onclick="digito(value)"></td>
      <td><input type="button" value="%"></td>
      <td><input type="button" value="&#x221a;"></td>
    </tr>

    <tr>
      <td><input type="button" value="4" onclick="digito(value)"></td>
      <td><input type="button" value="5" onclick="digito(value)"></td>
      <td><input type="button" value="6" onclick="digito(value)"></td>
      <td><input type="button" value="x" onclick="operador('*')"></td>
      <td><input type="button" value="/" onclick="operador(value)"></td>
    </tr>

    <td><input type="button" value="1" onclick="digito(value)"></td>
    <td><input type="button" value="2" onclick="digito(value)"></td>
    <td><input type="button" value="3" onclick="digito(value)"></td>
    <td rowspan="2"><input type="button" value="+" onclick="operador(value)"></td>
    <td><input type="button" value="-" onclick="operador(value)"></td>

    <tr>
      <td><input type="button" value="0" onclick="digito(value)"></td>
      <td><input type="button" value="," onclick="virgula(value)"></td>
      <td><input type="button" value="+/-"></td>
      <td><input type="button" value="=" onclick="calcula()"></td>
    </tr>
  </table>

  <script src="js/script.js"></script>
</body>

</html>
